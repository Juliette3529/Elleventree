<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EllevenTree</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/swiper/js/swiper.min.js"></script>
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script src="public/scripts/main.js"></script>
    <script src="public/scripts/slide3.js"></script>
    <link rel="stylesheet" href="node_modules/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="stylesheet" href="public/styles/Slide3.css">
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div id="slide3" class="swiper-slide">
        <div class="textSlide3">
          <h1 id="titreSlide3">Population de la Terre</h1>
          <h2 id="nbHumain"></h2> 
          <p id="personnePS">Presque 3 personnes en plus chaque seconde ! </p>
          <p id="onu">Selon l'ONU nous seront 9,8 milliards en 2050 et 11,18 milliards en 2100 !</p>
        </div>
      </div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  
</body>
</html>
